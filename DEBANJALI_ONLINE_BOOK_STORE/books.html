<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book Hub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container">
            <a class="navbar-brand text-dark font-weight-bold" href="#top">
                Book Hub
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                
                <form class="form-inline my-2 my-lg-0">
                    <a class="nav-link" onclick="viewCart()"><i class="fa fa-shopping-cart text-success" style="font-size:24px"></i></a>
                    <span id="count" class="badge">0</span>
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
  

    <!-- test container -->
    <div id="bookdynamic" class="container col-8 pt-4" >
        <div class="row p-4">
           <!---<div class="col-12  p-3 text-inline">
                
                <span class="text-inline bg-danger"> &emsp; Books</span>
            </div>-->
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle">Book Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="ModalBody" class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Go Back</button>
                    <span id="knowMoreFooter"></span> 
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade bd-example-modal-lg" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    
                <span class="text-dark"> &emsp; My Cart</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="cartModalBody" class="modal-body">
                    <div class="row p-4">
                        <div class="col-12" style="max-height: 400px; overflow: auto">
                            <table class="table table-sm" id="ordersTable">
                                <thead class="thead">
                                    
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row p-4">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="text-dark">
                        &emsp; Net Cost : Rs.
                        <span id="total" class="font-weight-bold">0</span>
                        &nbsp;
                    </span>
                    <button type="button" class="btn btn-danger" onclick="purchase()" data-dismiss="modal">Check Out</button>
                </div>
            </div>
        </div>
    </div>
    

    


    <script src="JavaScript.js"></script>
</body>




</html>

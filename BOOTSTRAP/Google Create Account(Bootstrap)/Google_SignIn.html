    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="download (1).png">
                <p class="headertxt">Create your Google Account</p>
                <div class="row">
                    <div class="col-6">
                        <form action="/action_page.php">
                            <label for="fname"></label>
                            <input type="fname" class="form-control" id="fname" placeholder="First Name" name="fname">
                        </form>
                    </div>
                    <div class="col-6">
                        <form action="/action_page.php">
                            <label for="lname"></label>
                            <input type="lname" class="form-control" id="lname" placeholder="Last Name" name="lname">
                        </form>
                    </div>
                    <div class="col-12">
                        <label for="uname"></label>
                        <input type="uname" class="form-control" id="uname"
                            placeholder="UserName                                              @gmail.com" name="uname">
                        <small id="uname" class="form-text text-muted">You can use letters,numbers &
                            periods.</small><br>
                    </div>
                    <div class="col-12">
                        <a href="https://www.google.com">Use my current email address instead.</a><br><br>
                    </div>
                    <div class="col-5">
                        <form action="/action_page.php">
                            <label for="pwd"></label>
                            <input type="pwd" class="form-control" id="pwd" placeholder="Password" name="pwd">
                        </form>
                    </div>
                    <div class="col-5">
                        <form action="/action_page.php">
                            <label for="conf"></label>
                            <input type="conf" class="form-control" id="conf" placeholder="Confirm" name="conf">
                        </form>
                    </div>
                    <div class="col-12">
                        <small id="uname" class="form-text text-muted">Use 8 or more characters with a mix of letters,
                            numbers &<br> symbols.</small><BR>
                    </div>
                    <div class="col-6">
                        <a href="https://www.google.com">Sign in instead</a>
                    </div>
                    <button type="submit" class="btn btn-primary">NEXT</button>
                </div>
            </div>

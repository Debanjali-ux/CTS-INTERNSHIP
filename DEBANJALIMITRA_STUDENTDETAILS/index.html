<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="col-12">
            <label for="myInput">Search by name or Id</label>
            <input type="email" class="form-control" aria-describedby="search" id="myInput" onkeyup="searchStudent()">
        </div>

        <div class="row">

            <div class="col-md-5">
                <form class="studentform">
                    <h2>Student Details</h2>
                    <div class="form-group">
                        <label for="stuid">ID</label>
                        <input type="text" name="stuid" id="stuid" class="form-control" required onblur="checkNum()">
                    </div>

                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" required
                            onblur="checkFirstName()">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" required onblur="checkLastName()">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required
                            onblur="checkEmail()">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn-sm btn-success" onclick="addStudent()">ADD
                                STUDENT</button>
                            <button type="button" id="updatebtn" class="btn-sm btn-success" onclick="editStudent()"
                                disabled>UPDATE
                                STUDENT</button>

                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-7" style="max-height: 300px; overflow-x:scroll">
                <table class="table table-sm" id="studentsTable" style="overflow-x: scroll;">
                    <thead class="thead">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Edit Data</th>
                            <th scope="col">Delete Data</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
